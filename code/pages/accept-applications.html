<psk-page title="AcceptApplicationsController">
    <psk-container controller-name="AcceptApplicationsController">
        <div class="page-title-container">
            <psk-label class="page-title" label="Accept Application"></psk-label>
        </div>
        <hr>
        <psk-page title="AcceptApplicationsController">
            <psk-condition condition="@conditionalExpressions.isLoading">
                <psk-ui-loader slot="condition-true" should-be-rendered="true"></psk-ui-loader>

                <psk-grid slot="condition-false">
                    <psk-grid class="add-menu">
                        <div class="marketplace_align">
                            <psk-text-input class="marketplace-search-bar" view-model="searchBox"></psk-text-input>
                            <psk-button class="marketplace-manager-button" slot="condition-true"
                                        event-name="marketplace-applications">
                                Marketplace
                            </psk-button>
                        </div>

                        <psk-condition condition="@isGridLayout" class="btn-switch-wrapper">
                            <psk-button slot="condition-true" title="@hoverLabels.switchGridHover"
                                        event-name="switch-layout" button-class="btn-switch">
                                <psk-icon color="#572a57" icon="th" class="right-menu"></psk-icon>
                            </psk-button>

                            <psk-button slot="condition-false" title="@hoverLabels.switchListHover"
                                        event-name="switch-layout" button-class="btn-switch">
                                <psk-icon color="#572a57" icon="th-list" class="right-menu"></psk-icon>
                            </psk-button>
                        </psk-condition>
                    </psk-grid>
                    <psk-page-loader id="marketplace-container" slot="condition-false"
                                     page-url="@pageLoader.walletContent"></psk-page-loader>
                </psk-grid>
            </psk-condition>
        </psk-page>

        <psk-list-feedbacks messages-to-display="5" time-alive="3000"></psk-list-feedbacks>
    </psk-container>
</psk-page>
